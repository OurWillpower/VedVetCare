.input-group{margin-bottom:10px}
.input-group label{font-weight:bold;font-size:14px}
.input-group input,.input-group select{width:100%;padding:8px;border:1px solid #ccc;border-radius:5px}

<header>
<nav>

<section id="tools">
<div class="container">
<div class="section-header"><h3>Farmer Tools</h3></div>

<div class="tools-row">

<div class="tool-wrapper">
<h4>Digital Pashu Vaidya</h4>

</div>
<button class="tool-action-btn" onclick="pashuVaidya()">Order Medicine</button>
</div>

<h4>Profit Calculator</h4>
<div class="input-group"><label>Milk (L/day)</label><input id="milk" type="number"></div>
<div class="input-group"><label>Rate (₹/L)</label><input id="rate" type="number"></div>

</div>

</div>
</div>

<script>
let leadText="";

function pashuVaidya(){
const a=document.getElementById("animal").value;
const p=document.getElementById("problem").value;
leadText=`Animal: ${a}\nProblem: ${p}\nSuggested Product: VEDOLACT POWDER`;
openLead();
}

function profitCalc(){
const m=document.getElementById("milk").value;
const r=document.getElementById("rate").value;
const extra=Math.round(m*0.15*30*r);
document.getElementById("profitResult").style.display="block";
document.getElementById("profitResult").innerText="Extra Monthly Profit: ₹"+extra;
leadText=`Milk: ${m} L/day\nExtra Profit: ₹${extra}\nProduct: VEDOLACT POWDER`;
openLead();
}

function openLead(){document.getElementById("leadModal").style.display="block"}
function closeLead(){document.getElementById("leadModal").style.display="none"}

function sendWhatsApp(){
const n=document.getElementById("leadName").value||"Not shared";
const ph=document.getElementById("leadPhone").value||"Not shared";
const msg=`Hello Ved Vet Care\nName: ${n}\nPhone: ${ph}\n${leadText}\nPlease guide dosage & price.`;
window.open("https://wa.me/918808748088?text="+encodeURIComponent(msg));
closeLead();
}
</script>
