<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ved Vet Care | Farmer Support</title>

<meta name="theme-color" content="#1a3c24">
<link rel="manifest" href="manifest.json">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:Segoe UI,Arial;background:#fcfdfc;color:#333}

header{background:#1a3c24;padding:15px;text-align:center;color:#fff;font-weight:bold}
section{padding:40px 20px}
.container{max-width:1000px;margin:auto}

.tool{background:#fff;border:1px solid #ccc;border-radius:10px;padding:20px;margin-bottom:30px}
.tool h3{margin-bottom:15px;color:#1a3c24}

label{font-weight:bold;font-size:14px}
input,select{width:100%;padding:8px;margin:8px 0;border:1px solid #ccc;border-radius:5px}

button{
width:100%;
padding:12px;
background:#1a3c24;
color:#d4af37;
border:none;
border-radius:5px;
font-weight:bold;
cursor:pointer
}

button:hover{background:#27ae60;color:#fff}

.result{margin-top:15px;padding:12px;background:#f0fdf4;border:1px dashed #27ae60;display:none}

.modal{
display:none;
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,.6);
z-index:9999
}

.modal-content{
background:#fff;
width:90%;
max-width:400px;
margin:20% auto;
border-radius:10px;
padding:20px
}

.close{
float:right;
font-size:22px;
cursor:pointer
}
</style>
</head>

<body>

<header>Ved Vet Care – Farmer Tools</header>

<section>
<div class="container">

<div class="tool">
<h3>Digital Pashu Vaidya</h3>
<label>Animal</label>
<select id="animal">
<option value="">Select</option>
<option>Cattle</option>
<option>Goat</option>
</select>

<label>Problem</label>
<select id="problem">
<option>Low Milk Yield</option>
<option>Weakness</option>
</select>

<button type="button" onclick="openPashuLead()">Order Medicine</button>
</div>

<div class="tool">
<h3>Profit Calculator</h3>
<label>Milk (L/day)</label>
<input type="number" id="milk">

<label>Rate (₹/L)</label>
<input type="number" id="rate">

<button type="button" onclick="openProfitLead()">Calculate Profit</button>
<div class="result" id="profitBox"></div>
</div>

</div>
</section>

<!-- LEAD MODAL -->
<div class="modal" id="leadModal">
<div class="modal-content">
<span class="close" onclick="closeModal()">×</span>

<label>Name</label>
<input id="leadName">

<label>Mobile</label>
<input id="leadPhone">

<button type="button" onclick="sendWhatsApp()">Continue on WhatsApp</button>
</div>
</div>

<script>
let leadMessage="";

function openPashuLead(){
const a=document.getElementById("animal").value;
const p=document.getElementById("problem").value;

leadMessage=
`Animal: ${a}
Problem: ${p}
Suggested Product: VEDOLACT POWDER`;

document.getElementById("leadModal").style.display="block";
}

function openProfitLead(){
const m=parseFloat(document.getElementById("milk").value||0);
const r=parseFloat(document.getElementById("rate").value||0);

if(m<=0||r<=0){
alert("Please enter valid values");
return;
}

const extra=Math.round(m*0.15*30*r);

document.getElementById("profitBox").style.display="block";
document.getElementById("profitBox").innerText=
"Extra Monthly Profit: ₹"+extra;

leadMessage=
